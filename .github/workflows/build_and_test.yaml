name: CMake

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  BUILD_TYPE: Release

jobs:
  linux_build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Create build
      run: mkdir build && cd build

    - name: Install Conan
      run: sudo pip install conan
      run: export CONAN_USER_HOME="/tmp/conan"
      run: export CONAN_SYSREQUIRES_MODE="enabled"
      run: conanexport CONAN_SYSREQUIRES_SUDO="1"
      run: conan remove --system-reqs "*" 
      run: conan install . -c tools.system.package_manager:mode=install

    - name: Configure
      run: cmake .. -G 'Unix Makefiles' ${{ github.workspace }}

    - name: Build
      run: cmake --build ${{ github.workspace }}/build

  windows_build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v2

    - name: Create build
      run: mkdir build && cd build

    - name: Install Conan
      run: pip install conan
      run: $env:CONAN_USER_HOME="C:\conan"
      run: $env:CONAN_SYSREQUIRES_MODE="enabled"
      run: $env:CONAN_SYSREQUIRES_SUDO="1"
      run: conan remove --system-reqs "*" 
      run: conan install . --build missing

    - name: Configure
      run: cmake .. -G 'Visual Studio 17 2022' ${{ github.workspace }} -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }}

    - name: Build
      run: cmake --build ${{ github.workspace }}/build