name: CMake

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  BUILD_TYPE: Release

jobs:
  linux_build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Building Test Linux
      run: |
        mkdir build && cd build
        sudo apt-get install python3
        sudo apt-get upgrade python3
        sudo pip install conan
        conan install ${{ github.workspace }} -c tools.system.package_manager:mode=install
        conan profile update settings.compiler.libcxx=libstdc++11 default
        conan install ${{ github.workspace }} --build missing
        cmake -DCMAKE_C_COMPILER=/usr/bin/gcc-11 ${{ github.workspace }}
        cmake ${{ github.workspace }} -G 'Unix Makefiles' -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }}
        cmake --build ${{ github.workspace }}/build

  windows_build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v1
        with:
          python-version: '3.7'

      - name: Build Test windows
        run: |
          python --version
          python.exe -m pip install --upgrade pip
          mkdir build
          cd build
          python.exe -m pip install conan
          conan install ${{ github.workspace }} -c tools.system.package_manager:mode=install
          conan install ${{ github.workspace }} --build missing
          cmake ${{ github.workspace }} -G 'Visual Studio 17 2022' -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }}
          cmake --build ${{ github.workspace }}/build