name: Linux Build & Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  BUILD_TYPE: Release

jobs:
  linux_build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: lukka/get-cmake@latest

      - name: install-conan
        shell: bash
        run: |
          python --version
          sudo pip install conan

      - name: Set and Update conan profile
        shell: bash
        run: |
          conan profile new default --detect
          mkdir build && cd build
          apt-get install libudev
          conan install .. --build=missing -c tools.system.package_manager:sudo=True -c tools.system.package_manager:mode=install

      - name: Build Test Linux
        shell: bash
        run: |
          export CONAN_SYSREQUIRES_MODE="enabled"
          export CONAN_SYSREQUIRES_SUDO="1"
          cmake -DCMAKE_C_COMPILER=/usr/bin/gcc-11 ${{ github.workspace }}
          cmake ${{ github.workspace }} -G 'Unix Makefiles' -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }}
          cmake --build ${{ github.workspace }}/build -j 10
